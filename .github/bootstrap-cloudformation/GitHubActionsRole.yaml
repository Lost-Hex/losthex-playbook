AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for GitHub Actions AWS IAM Role for LostHex Base deployments.'

Parameters:
  GitHubRepo:
    Type: String
    Description: GitHub repository in format "owner/repo"
    Default: YOUR-ORG/losthex-base

Resources:
  GitHubActionsRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub ${AWS::StackName}-GithubActionsRole
      Description: !Sub 'Managed by CloudFormation ${AWS::StackName}. IAM role for SST deployments.'

      # OIDC trust policy - GitHub Actions can assume this role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub 'arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com'
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringLike:
                'token.actions.githubusercontent.com:sub': !Sub "repo:${GitHubRepo}:*"
              StringEquals:
                'token.actions.githubusercontent.com:aud': 'sts.amazonaws.com'

      # Simple permissions - everything SST needs
      Policies:
        - PolicyName: SSTDeploymentPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Core SST permissions
              - Effect: Allow
                Action:
                  - cloudformation:*
                  - s3:*
                  - lambda:*
                  - cloudfront:*
                  - iam:*
                  - logs:*
                  - ssm:*
                  - sts:GetCallerIdentity
                  - ec2:DescribeRegions
                  - sqs:*
                  - dynamodb:*
                Resource: '*'

Outputs:
  GitHubActionsRoleARN:
    Description: ARN of the GitHub Actions Role
    Value: !GetAtt GitHubActionsRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-GitHubActionsRoleARN
